<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" type="text/css" href="estilos.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="navbar">
            <div class="container flex">
                <h1 class="logo">UPS</h1>
                <nav>
                    <ul>
                        <li class="nav"><a class="outline">Login</a></li>
                        <li class="nav"><a class="outline">Cursos</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <section class="showcase">
            <div class="container">
                <div class="grid">
                    <div class="grid-item-1">
                        <div class="showcase-text">
                            <h1>Aprende Programacion Hipermedial</h1>
                            <p>
                                Mas de 400 estudiantes estan aprendiendo esto.
                            </p>
                        </div>
                        <div class="showcase-form">
                            <form action="">
                                <input type="email" placeholder="Ingresa tu correo" />
                                <input type="submit" value="Iniciar ahora!" />
                                <p>
                                    Prueba nuestros cursos gratuitos. Sin miedo al exito.
                                </p>
                            </form>
                        </div>
                    </div>
                    <div class="grid-item-2">
                        <div class="imagen">
                             <img src="estudiantes.jpg" />
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
